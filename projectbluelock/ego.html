    const slider = document.querySelector('.slider');
    const dotsContainer = document.querySelector('.dots');
    let currentIndex = 0;

    // Create slides and dots
    imageData.forEach((item, idx) => {
      // Slide wrapper
      const wrapper = document.createElement('div');
      wrapper.classList.add('slide');
      if (idx === 0) wrapper.classList.add('active');

      // Image element
      const img = document.createElement('img');
      img.src = item.src;
      img.alt = item.name;

      // Caption / price tag under image
      const caption = document.createElement('div');
      caption.classList.add('caption');
      caption.textContent = `${item.name} â€“ Â¥${item.price.toLocaleString()}`;  // Using yen symbol

      wrapper.appendChild(img);
      wrapper.appendChild(caption);
      slider.appendChild(wrapper);

      // Dot
      const dot = document.createElement('span');
      dot.classList.add('dot');
      if (idx === 0) dot.classList.add('active');
      dot.dataset.index = idx;
      dotsContainer.appendChild(dot);
    });

    const slides = document.querySelectorAll('.slide');
    const dots = document.querySelectorAll('.dot');

    function showSlide(idx) {
      slides.forEach(s => s.classList.remove('active'));
      dots.forEach(d => d.classList.remove('active'));
      slides[idx].classList.add('active');
      dots[idx].classList.add('active');
      currentIndex = idx;
    }

    // Initial slide
    showSlide(0);

    document.getElementById('prev').addEventListener('click', () => {
      showSlide((currentIndex - 1 + slides.length) % slides.length);
    });
    document.getElementById('next').addEventListener('click', () => {
      showSlide((currentIndex + 1) % slides.length);
    });

    // Keyboard navigation
    slider.addEventListener('keydown', e => {
      if (e.key === 'ArrowLeft') document.getElementById('prev').click();
      if (e.key === 'ArrowRight') document.getElementById('next').click();
    });

    // Dot navigation
    dots.forEach(dot => {
      dot.addEventListener('click', () => showSlide(Number(dot.dataset.index)));
    });

    // Touch/swipe support
    let startX = 0;
    let isDragging = false;
    slider.addEventListener('touchstart', e => {
      startX = e.touches[0].clientX;
      isDragging = true;
    });
    slider.addEventListener('touchmove', e => {
      if (!isDragging) return;
      const diff = e.touches[0].clientX - startX;
      if (Math.abs(diff) > 50) {
        if (diff > 0) document.getElementById('prev').click();
        else document.getElementById('next').click();
        isDragging = false;
      }
    });
    slider.addEventListener('touchend', () => {
      isDragging = false;
    });

    // Audio and Volume Control
    const audio = document.getElementById('bg-audio');
    const btn = document.getElementById('audio-toggle');
    const volSlider = document.getElementById('volume-slider');
    
    volSlider.addEventListener('input', () => {
      audio.volume = volSlider.value;
    });

    btn.addEventListener('click', () => {
      if (audio.muted) {
        audio.muted = false;
        audio.play();
        btn.textContent = 'ğŸ”Š';
      } else {
        audio.muted = true;
        btn.textContent = 'ğŸ”‡';
      }
    });   
      
    // Attempt to play on user interaction
    document.body.addEventListener('click', () => {
      if (audio.paused) audio.play();
    }, { once: true });
